<link rel="import" href="../polymer/polymer.html">

<!--
`card-form`
Creates a polymer form element for credit card entry.

@demo demo/index.html 
-->

<dom-module id="card-form">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]</h2>
  </template>

  <script>
    Polymer({

      is: 'card-form',

      properties: {
        prop1: {
          type: String,
          value: 'card-form',
        },
      },

    });
  </script>
</dom-module>
